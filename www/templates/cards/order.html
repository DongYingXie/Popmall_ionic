 <ion-header-bar align-title="center" class="bar-stable">
      <div class="buttons">
        <button class="button button-icon ion-more" ng-click="popover.show($event)">
        </button>
      </div>
  <h1 class="title" style="color:green">我的购物车</h1>
</ion-header-bar>
<ion-view title="Dashboard">

  <ion-content class="padding">
<!--   <ion-refresher pulling-text=" 下拉更新订单" on-refresh="doReFresh()">
      </ion-refresher> -->
      <div>
  <ul class="list">
    <li class="item" ng-repeat="oreder in items" style="position:relative;padding:0px;">
    <div class="row" >
		  <div class="col " style="padding:0px">
		  	<a class="item item-thumbnail-left" style="border-width:0;">
			      <img ng-src="{{ oreder.picture }}">
			      <p>{{oreder.name}}</p>
            <span>件数：<i class="icon ion-minus-circled" ng-click="reduNum_pro($index)"></i>&nbsp;&nbsp;<input type="text" ng-model='oreder.numbers' class="inputwidth"/>&nbsp;&nbsp;<i class="icon ion-plus-circled" ng-click="addNum_pro($index)"></i></span><br/>
			      <span>小计：￥{{oreder.price}}</span>

			    </a>
		  </div>
		 
		</div>
     <div style="position:absolute;top:0; right:0px;z-index:10000"><a class="button button-icon icon ion-close-circled" ng-click="removecart({{$index}})"></a></div>
    </li>

    <li class="item" ng-show="ifShowtatol" style="padding:0px;">
      <div >
        总数量 ：<span>{{tatolNumebr()}}</span><br/>
        优惠 ：<span>￥：0.000</span><br/>
        合  计： ￥<span>{{tatolPrice()}}</span>
      </div>
      <div class="row" style="margin-right:0px;margin-left:0px;">
        <div class="col col-50"><button class="button button-block  ion-card" ng-click="gotocheck()" style="padding:0px"> 进入结算中心</button></div>
        <div class="col col-50"><button class="button button-block ion-bag" ng-click="gotohome()"> 继续购物</button></div>
        
      </div>
    </li>
</ul>
</div>
  </ion-content>
</ion-view>
