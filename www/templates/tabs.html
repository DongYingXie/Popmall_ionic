<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->

 <ion-tabs class="tabs-icon-top ">
<!-- <ion-tabs class=" tabs-striped tabs-top tabs-background-positive tabs-light">  -->


  <!-- Dashboard Tab -->
  <ion-tab title="商品" href="#/tab/home" icon="icon ion-ios7-home">
    <ion-nav-view name="tab-store"></ion-nav-view>
  </ion-tab>
  <ion-tab title="分类" href="#/tab/sortother" icon="icon ion-android-sort">
    <ion-nav-view name="tab-sort"></ion-nav-view>
  </ion-tab>
    <ion-tab title="附近" href="#/tab/nearby" icon="icon ion-android-locate">
    <ion-nav-view name="tab-nearby"></ion-nav-view>
  </ion-tab>
  <ion-tab title="购物车" href="#/tab/order" icon="icon ion-ios7-cart"  on-select="onTaborderSelected()" badge="badges.carts" badge-style="badge-assertive">
    <ion-nav-view name="tab-order"></ion-nav-view>
  </ion-tab>
  <ion-tab title="更多" href="#/tab/more" icon="icon ion-more" on-select="onTabmoreSelected()" >
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>
  <!-- Friends Tab -->
<!--   <ion-tab title="Friends" icon="icon ion-heart" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab> -->


  <!-- Account Tab -->
 <!--  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab> -->
